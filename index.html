<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExploreIt!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class= "container">
        <nav>
            <h1 class="navbar">ExploreIt!</h1>
        </nav>
        

        <form id="js-form">
            <p class="introPara">Take the guesswork out of travel by getting instant access to the weather as soon as you type the city you'll be traveling to and also receiving recommendations on what to do while your're there.</p>
            <label class= "searchterm" for="search-term">Let's Explore:</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="enter city" required>

            <input type="submit" value="Search!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Today's Weather Forecast</h2>
            <ul id="results-list" ></ul>
        </section>

        <section id="yelp-results" class="hidden">
            <h2>Today's Recommendations</h2>
            <ul id="yelp-results-list" ></ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
